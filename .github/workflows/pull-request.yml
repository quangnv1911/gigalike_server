name: ğŸ” Pull Request Checks

on:
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    name: ğŸ¨ Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ¨ Check Code Formatting
        run: |
          mvn spotless:check
          
      - name: ğŸ“ Checkstyle Analysis
        run: |
          mvn checkstyle:check

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'

      - name: ğŸ”’ Run Snyk Security Check
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  build-check:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [
          api-gateway,
          auth-service,
          config-server,
          eureka-server,
          marketing-service,
          order-service,
          payment-service,
          platform-service,
          product-service
        ]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ—ï¸ Build All Services (utility-shared + services)
        run: |
          chmod +x ./scripts/build-all.sh
          ./scripts/build-all.sh

      - name: ğŸ³ Build Docker Image
        working-directory: ./${{ matrix.service }}
        run: docker build -t ${{ matrix.service }}:pr-${{ github.event.number }} .

  performance-test:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    if: github.base_ref == 'main'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸš€ Start Application
        run: |
          docker-compose -f docker-compose.perf.yml up -d
          sleep 60

  comment-pr:
    name: ğŸ’¬ Comment on PR
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-scan, build-check]
    if: always()
    
    steps:
      - name: ğŸ’¬ Comment PR Results
        uses: actions/github-script@v6
        with:
          script: |
            const results = {
              'lint-and-format': '${{ needs.lint-and-format.result }}',
              'integration-tests': '${{ needs.integration-tests.result }}',
              'security-scan': '${{ needs.security-scan.result }}',
              'build-check': '${{ needs.build-check.result }}'
            };
            
            let status = 'âœ… All checks passed!';
            let hasFailures = false;
            
            for (const [job, result] of Object.entries(results)) {
              if (result === 'failure') {
                hasFailures = true;
                break;
              }
            }
            
            if (hasFailures) {
              status = 'âŒ Some checks failed. Please review the results above.';
            }
            
            const body = `
            ## ğŸ” Pull Request Check Results
            
            | Check | Status |
            |-------|--------|
            | ğŸ¨ Code Quality | ${{ needs.lint-and-format.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | ğŸ”— Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | ğŸ”’ Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | ğŸ—ï¸ Build Check | ${{ needs.build-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            
            ${status}
            
            ---
            ğŸ¤– *Automated check by GitHub Actions*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
